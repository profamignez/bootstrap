<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Layouts com Form -->

<div class="container col-6 mb-4">

    <h1>Faça o seu Cadastro</h1>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail ">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
        </div>

            <h2>Pesquisa de Produto</h2>

        <div class="col-md-6">
            <label for="produto" class="form-label">Pesquise o seu Produto</label>
            <input type="text" class="form-control" id="produto" placeholder="Digite o seu Produto">
        </div>

        <div class="col-md-6">
            <label for="preco" class="form-label">Preço do Produto</label>
            <input type="text" class="form-control" id="preco" placeholder="Digite o valor do Produto">
        </div>

        <div class="col-md-6">
            <label for="produto1" class="form-label">Quantidade de Produto</label>
            <select name="produto" id="produto" class="form-select">
                <option selected>Selecione a quantidade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>
        </div>

        <div class="col-md-6">
            <label for="pagamento" class="form-label">Pagamento do Produto</label>
            <select name="pagamento" id="pagamento" class="form-select">
                <option selected>Indique a forma de Pagamento</option>
                <option value="1">PIX</option>
                <option value="2">Boleto</option>
                <option value="3">Cartão de Débito</option>
                <option value="4">Catão de Crédito</option>
                
            </select>
        </div>
              
        <div class="col-md-6">
            <label for="content" class="form-label" rows="3">Descrição do Produto</label>
            <textarea class="form-control" rows="3" placeholder="Digite a descrição do produto"></textarea>
        </div>


        <div class="col-md-6">
            <label for="ficha" class="form-label">Ficha Técnica</label>
        <textarea class="form-control" rows="3" placeholder="Digite a ficha técnica do Produto"></textarea>
       </div>

        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter">
                <label for="newsletter">Informar quando o produto chegar na Loja!</label>
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter1">
                <label for="newsletter">Deseja receber mensagens de promoção de Produtos.</label>
            </div>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>

    </form>  
</div>

</body>
</html>
