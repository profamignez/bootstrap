<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="js/scripts.js"></script>
    <title>Close button</title>
</head>
<body>
 <!-- Close Button -->

 <div class="container mb-4">
     <p>Clique para fechar <button class="btn-close" type="button" aria-label="close"></button></p>

     <a href="#" class="btn btn-danger">
        Fechar
        <button class="btn-close" type="button" aria-label="close"></button>
    </a>
    
    <!-- Desabilitada -->
     <p>
         Clique para fechar
         <button class="btn-close"
         type="button"
         aria-label="close"
         disabled>
         </button>
     </p>
    </div>

     <!-- Collapse -->
     <div class="container mb-4">
         <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
             Clique para exibir/esconder </button>

             <div class="collapse" id="collapse">
                 <div class="col-12 mt-4">
                     Este é o texte que poder ser exibido ao Não, dependendo do clique do botão.
                 </div>
           </div>
     </div>
 
</body>
</html>
