<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
<script src="js/scripts.js" defer></script>
</head>
<body>
 
<!-- SLIDES --> 
<div class="container mb-4">
  <div class="col-8">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
        class="active"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide-to="0"
        aria-current="true"
        aria-label="Slide 1">   
        </button>

        <button
        type="button"
        data-bs-target="#carousel"
        data-bs-slide-to="1"
        aria-current="true"
        aria-label="Slide 2">   
        </button>

        <button
        type="button"
        data-bs-target="#carousel"
        data-bs-slide-to="2"
        aria-current="true"
        aria-label="Slide 3">   
        </button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/600" alt="Descrição 1" class="d-block w-100">
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600" alt="Descrição 2" class="d-block w-100">
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600" alt="Descrição 3" class="d-block w-100">
      </div>

      <!-- BUTTON --> 
       <button
       class="carousel-control-prev"
       type="button"
       data-bs-target="#carousel"
       data-bs-slide="prev">
      
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

      <button
       class="carousel-control-next"
       type="button"
       data-bs-target="#carousel"
       data-bs-slide="next">
    
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>   
    </div>
  </div>
</div>
</body>
</html>
